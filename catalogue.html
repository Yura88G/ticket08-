<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket 2 Love – Каталог Профілів</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="main-header">
    <a href="index.html" class="logo-link">
        <img src="assets/img/logo.png" alt="Логотип Ticket 2 Love" class="logo">
    </a>

    <!-- ДЕСКТОПНА НАВІГАЦІЯ -->
    <nav class="desktop-nav">
        <a href="index.html">Головна</a>
        <a href="#about">Організатор</a>
        <a href="#how-it-works">Як це працює</a>
        <a href="#faq">Контакти</a>
        <button id="view-favorites" class="favorites-btn">
            Обрані <span class="favorites-counter">(0)</span>
        </button>
    </nav>

    <!-- МОБІЛЬНІ КНОПКИ -->
    <button class="nav-toggle" id="nav-toggle" aria-controls="mobile-nav" aria-expanded="false">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <button id="view-favorites-icon" class="favorites-icon" aria-label="Обрані">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
        <span class="favorites-counter">(0)</span>
    </button>

    <!-- МОБІЛЬНЕ МЕНЮ -->
    <nav class="mobile-nav" id="mobile-nav" aria-hidden="true">
        <a href="index.html">Головна</a>
        <a href="#about">Організатор</a>
        <a href="#how-it-works">Як це працює</a>
        <a href="#faq">Контакти</a>
        <button id="view-favorites-mobile" class="favorites-btn">
            Обрані <span class="favorites-counter">(0)</span>
        </button>
    </nav>
</header>

    <main>
        <section id="profile-catalogue" class="catalogue-section">
            <h1 id="catalogue-title" class="section-title fade-in">Каталог Профілів</h1> 
            
            <div class="catalogue-controls">
                <div class="age-filter">
                    <label for="age-range">Вік: <span id="age-value">18–55</span></label>
                    <input type="range" id="age-range" min="18" max="55" value="55" class="age-slider">
                </div>

                <a href="application.html" id="proceed-to-application" class="cta-button cta-her disabled" disabled>
                    Перейти до заявки <span id="select-count">(0/3)</span>
                </a>
            </div>

            <!-- Пагінація -->
            <div class="pagination" id="pagination"></div>

            <div class="profile-grid" id="profile-grid"> 
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Ticket 2 Love. Усі права захищені. | <a href="#">Політика Конфіденційності</a></p>
    </footer>

    <!-- МОДАЛЬНЕ ВІКНО "МОЇ ОБРАНІ" -->
    <div class="modal-overlay" id="favorites-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Мої Обрані <span id="modal-count">(0/3)</span></h3>
                <button class="close-btn" id="close-modal">×</button>
            </div>
            <div id="favorites-list" class="favorites-list">
                <!-- Список додається через JS -->
            </div>
            <div class="modal-footer">
                <a href="application.html" id="modal-proceed-btn" class="cta-button cta-her disabled" disabled>
                    Перейти до заявки
                </a>
            </div>
        </div>
    </div>

    <!-- СКРИПТИ -->
    <script type="module" src="profiles-clean.js"></script>
<script type="module" src="script-clean.js"></script>

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 800,
        easing: 'ease-out-quart',
        once: true,
        offset: 100
      });
    </script>

    <!-- ПЕРЕВІРКА profiles.js -->
    <script>
      if (typeof profiles === 'undefined') {
        document.body.innerHTML = `<div style="padding:20px;text-align:center;color:red;">ПОМИЛКА! profiles.js не завантажено</div>`;
      }
    </script>

</body>
</html>
